<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="firstDiv">
        <h1 class="font-bold">
            facebook
        </h1>
        <p> Connect with friends and the world <br/> around you on Facebook.</p>
    </div>
    <div class="secondDiv">
        <div class="drop-shadow-xl">
            <input class="h-1/6 border w-full focus:outline-none focus:border-[#0000FF] rounded-md px-4 py-2 mt-2" placeholder="Email or phone number" />
            <input class="h-1/6 focus:text-[#0000FF] border w-full focus:outline-none focus:border-[#0000FF] rounded-md px-4 py-2 mt-4" placeholder="Password" />
            <button class="w-full font-bold border mt-4 rounded-md px-4 py-2 bg-[#1877f2] text-white text-xl font-xl cursor-pointer">
                Log In
            </button>          
            <div class="flex justify-center capitalize my-4 text-[#1877f2] text-sm hover:underline">
                forget password?
            </div>  
            <div class="w-full border-t"></div>
            <div class="w-full flex justify-center">  
                <p class="border text-white font-bold w-2/3 flex justify-center mt-4 bg-[#42b72a] rounded-md px-4 py-3 hover:bg-[#36a420] transition">Create new account</p>
            </div>
        </div>
    </div>
</body>
</html>
